<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Browser Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main>
      <section class="game">
        <div class="columns">
          <div id="first" class="first"></div>
          <div id="second" class="second"></div>
          <div id="third" class="third"></div>
          <div id="fourth" class="fourth"></div>
          <div class="bottom-squares">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
          </div>
        </div>
      </section>
      <aside>
        <h2>ACCURACY</h2>
        <p class="accuracy"></p>
        <p class="score"></p>
      </aside>
      <button type="button" class="button">Random div generator</button>
    </main>
    <script src="./howler.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
