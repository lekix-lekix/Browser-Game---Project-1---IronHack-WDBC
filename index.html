<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECHNO-HERO!</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <main>
      <section class="game">
        <div class="columns">
          <div id="first" class="first"></div>
          <div id="second" class="second"></div>
          <div id="third" class="third"></div>
          <div id="fourth" class="fourth"></div>
          <div class="bottom-squares">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
          </div>
        </div>
      </section>
      <aside>
        <div class="logo">
          <img
            class="logo-img"
            src="./6d92bd145480453df69764ce384b3937.png"
            alt="logo-techno-hero"
          />
        </div>
        <div class="accuracy">
          <h2 class="akuracy">ACCURACY!</h2>
          <p class="accuracy-p"></p>
        </div>
        <div class="score-div">
          <h2 class="skore">SCORE!</h2>
          <p class="score"></p>
        </div>
        <button type="button" class="button-54">START TECHNO!</button>
        <img class="dancing-dog" src="./dancingdog.gif" alt="dancing-dog" />
      </aside>
    </main>
    <script src="./howler.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
